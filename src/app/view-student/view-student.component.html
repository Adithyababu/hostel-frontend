<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card align-items-center p-2" style="width: 30rem;">
        <img [src]="viewstudent.photo"width="200px" height="200px">
        <div class="card-body">
            <h3 class="fw-bolder text-center">  {{viewstudent.sname}}</h3>
            <h5>Student Id      :  {{viewstudent.id}}</h5>
            <h5>Student Address :  {{viewstudent.saddress}}</h5>
            <h5>Student Contact :  {{viewstudent.smobile}}</h5>
            <h5>Email           :  {{viewstudent.email}}</h5>
            <h5>Parent Name     :  {{viewstudent.pname}}</h5>
            <h5>Parent Contact  :   {{viewstudent.pmobile}}</h5>
            <h5>Department      :   {{department}}</h5>
    
        </div>
    </div>
    
    
</div>
